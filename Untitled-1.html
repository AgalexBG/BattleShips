<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
div#grid_container{
	width:600px;
	margin:0px auto;
	height:600px;
	border:#999 1px dashed;
}
div#grid_container > div{
	position:absolute;
	width: 20px;
	border: #000 1px solid;
}
div#grid_container > div:nth-child(2n+0) {
	background: #FFDC64;
}
div#grid_container > div:nth-child(2n+1) {
    background: #FEC910;
}
div#grid_container > div > div{ padding: 20px; font-size: 27px; color:#D9A800; }
</style>
<script>
    function renderGrid(){
        var blocks = document.getElementById("grid_container").children;
        var pad = 0, cols = 20, newleft, newtop;
        for(var i = 1; i < blocks.length; i++){
            if (i % cols == 0) {
                newtop = (blocks[i-cols].offsetTop + blocks[i-cols].offsetHeight) + pad;
                blocks[i].style.top = newtop+"px";
            } else {
                if(blocks[i-cols]){
                    newtop = (blocks[i-cols].offsetTop + blocks[i-cols].offsetHeight) + pad;
                    blocks[i].style.top = newtop+"px";
                }
                newleft = (blocks[i-1].offsetLeft + blocks[i-1].offsetWidth) + pad;
                blocks[i].style.left = newleft+"px";	
            }
        }
    }
    window.addEventListener("load", renderGrid, false);
    window.addEventListener("resize", renderGrid, false);
    </script>
</head> 
<body>
<div id="grid_container">
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"> </div>
  <div style="height:20px;"> </div>
  <div style="height:20px;"> </div>
  <div style="height:20px;"> </div>
  <div style="height:20px;"> </div>
  <div style="height:20px;"> </div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"></div>
  <div style="height:20px;"> </div>
  <div style="height:20px;"> </div>
  <div style="height:20px;"> </div>
  <div style="height:20px;"> </div>
  <div style="height:20px;"> </div>
  <div style="height:20px;"> </div>
</div>
</body> 
</html>
